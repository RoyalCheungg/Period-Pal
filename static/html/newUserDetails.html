<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Period Tracker</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>


        <label class="labels" for="lname">Please enter your first name and last name:</label><br>
        <input class="input" type="text" id="name" name="name"><br>
        <label class="labels" for="userAge">Age:</label><br>
        <input class="input" type="number" id="age" name="age"><br>
        <label class="labels" for="lname">How long is your typical menstrual cycle? (in days):</label><br>
        <input class="input" type="number" id="cycle" name="cycle"> <br>
        <label class="labels" for="lname">How many days ago was your last period?:</label><br>
        <input class="input" type="number" id="lastPeriod" name="lastPeriod">
        <button class="buttonStyle" id="enterInfo" onclick="getUsername()">Next</button>

      <span id="addUser-status"></span>
    <script src="../script.js"></script>
</body>

</html>
